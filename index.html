<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagraj</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="name">My Todo App</div>
        <div class="input">
            <input type="text" placeholder="type here">
        </div>
        <div class="menu">
            <div>
                <span id="All">All</span>
                <span id="Pending">Pending</span>
                <span id="Finished">Finished</span>
            </div>
            <button class="clr-btn">Clear All</button>
        </div>
        <ul class="task">
            <li class="taskmenu">
                <label for="">
                    <input type="checkbox" >
                    <p>Coffee</p>
                </label>
            </li>
            <li class="taskmenu">
                <label for="">
                    <input type="checkbox" >
                    <p>Read</p>
                </label>
            </li>
            <li class="taskmenu">
                <label for="">
                    <input type="checkbox" >
                    <p>Exercise</p>
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
